<!Doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span>Kullanici Hesabi</span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/ayaa.png" class="img-responsive" />
			</div>
		</div>
		<div>
			<hr
				style="position: absolute; width: 80%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />

			<img class="img-responsive" src="/image/bw.jpg"
				style="margin-top: -75px;" />

			<div class="row" style="margin-top: 70px;">
				<div class="col-xs-9 col-xs-offset-3">

					<ul class=" nav nav-tabs">
						<li th:classappend="${classActiveNewAccount}? 'active'"><a
							href="#tab-1" data-toggle="tab"><span style="color: orange;">Yeni
									Kullanici Olustur</span></a></li>
						<li th:classappend="${classActiveLogin}? 'active'"><a
							href="#tab-2" data-toggle="tab"><span style="color: orange;">Giris
									Yap</span></a></li>
						<li th:classappend="${classActiveForgetPassword}? 'active'"><a
							href="#tab-3" data-toggle="tab"><span style="color: orange;">Sifremi
									Unuttum</span></a></li>

					</ul>
					<!-- Tab Panels -->
					<div class="tab-content">
						<!-- Kullanici Olustur -->
						<div class="tab-panel fade" id="tab-1"
							th:classappend="${classActiveNewAccount}? 'in active'">
							<div class="panel-group">
								<div class="panel panel-default" style="border: none;">
									<div class="paneþ-body"
										style="background-color: #ededed; margin-top: 20px;">

										<form>
											<div class="form-group">
												<label for="newUsernname">* Username</label> <input
													required="required" type="text" class="form-control"
													id="newUsername" name="username" />
												<p style="color: #828282">Kullanici Adinizi Giriniz</p>
											</div>
											<div class="form-group">
												<label for="email">* E-mail Adresi</label> <input
													required="required" type="text" class="form-control"
													id="email" name="email" />
												<p style="color: #828282">Gecerli bir E-Mail adresi
													giriniz</p>
											</div>
											<button type="submit" class="btn btn-primary">Hesap
												Olustur</button>
										</form>

									</div>
								</div>
							</div>
						</div>
						<!-- Giris -->
						<div class="tab-panel fade" id="tab-2"
							th:classappend="${classActiveLogin}? 'in active'">
							<div class="panel-group">
								<div class="panel panel-default" style="border: none;">
									<div class="paneþ-body"
										style="background-color: #ededed; margin-top: 20px;">

										<form>
											<div class="form-group">
												<label for="newUsernname">* Username</label> <input
													required="required" type="text" class="form-control"
													id="newUsername" name="username" />
												<p style="color: #828282">Kullanici Adinizi Giriniz</p>
											</div>
											<div class="form-group">
												<label for="password">* Password </label> <input
													required="required" type="password" class="form-control"
													id="password" name="password" />
												<p style="color: #828282">Parolanizi Giriniz</p>
											</div>
											<button type="submit" class="btn btn-primary">Giris</button>
										</form>

									</div>
								</div>
							</div>
						</div>
						<!-- Sifremi Unuttum -->
						<div class="tab-panel fade" id="tab-3"
							th:classappend="${classActiveForgetPassword}? 'in active'">
							<div class="panel-group">
								<div class="panel panel-default" style="border: none;">
									<div class="paneþ-body"
										style="background-color: #ededed; margin-top: 20px;">

										<form>
											<div class="form-group">
												<label for="recoverEmail">* E-Mail Adresi</label> <input
													required="required" type="text" class="form-control"
													id="recoverEmail" name="email" />
												<p style="color: #828282">E-mail Adinizi Giriniz</p>
											</div>

											<button type="submit" class="btn btn-primary">Gonder</button>
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end of container -->

		<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
